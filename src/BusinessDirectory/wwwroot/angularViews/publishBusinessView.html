<div class="row margin-details">
    <div class="col-md-6" ng-show="vm.errorMessage">
        <div class="alert alert-danger alert-dismissable">
            <a href="#" class="close" data-dismiss="alert">&times;</a>
            <p>{{vm.errorMessage}}</p>
        </div>
    </div>
    <div class="col-md-6 text-center" ng-hide="vm.errorMessage">

        <div class="panel panel-primary">
            <div class="panel-heading">
                <h2>Tus anuncios</h2>
            </div>


            <div class="scroll-div">
                <div ng-repeat="business in vm.businesses"class="panel-body">
                        <div class="col-md-6">
                            <p>{{business.companyName}}</p>                          
                        </div>
                        <div class="col-md-6">
                            <a ng-href="#!/detailsPublishBusiness/{{business.companyName}}">Detalles</a>
                        </div>
                </div>
            </div>
        </div>
    </div>





    <div class="col-md-4 col-md-offset-1 text-center">

        <div class="jumbotron jb-blank-nomargin">
            <legend> Introduzca su negocio</legend>
            <form novalidate ng-submit="vm.addBusiness()" name="newBusinessForm">
                <div class="form-group input-group">
                    <label class="input-group-addon"><i class="fa fa-building"></i> Compañía</label>
                    <input type="text" id="companyName" name="companyName" ng-model="vm.business.companyName" required ng-minlength="5" class="form-control" />
                    <span class="text-warning" ng-show="newBusinessForm.companyName.$error.required">El campo es requerido</span>
                    <span class="text-warning" ng-show="newBusinessForm.companyName.$error.minlength">Minimo 5 caracteres</span>
                </div>
                <div class="form-group input-group">
                    <label class="input-group-addon"><i class="fa fa-address-book"></i> Dirección</label>
                    <input type="text" id="address" name="address" ng-model="vm.business.address" required ng-minlength="5" class="form-control" />
                    <span class="text-warning" ng-show="newBusinessForm.address.$error.required">El campo es requerido</span>
                    <span class="text-warning" ng-show="newBusinessForm.address.$error.minlength">Minimo 5 caracteres</span>
                </div>
                <div class="form-group input-group">
                    <label class="input-group-addon"><i class="fa fa-bars"></i> Categoría</label>
                    <select ng-model="vm.category.name" class="form-control" name="categoryName" id="categoryName" ng-options="category.name for category in vm.categories" required ng-model-options="{getterSetter: true}"></select>
                    <span class="text-warning" ng-show="newBusinessForm.name.$error.required">El campo es requerido</span>
                </div>
                <div class="form-group input-group">
                    <label class="input-group-addon"><i class="fa fa-phone"></i> Teléfono</label>
                    <input type="tel" id="phone" name="phone" ng-model="vm.business.phone" required class="form-control" ng-pattern="/^\(?([0-9]{3})\)?[-. ]?([0-9]{3})[-. ]?([0-9]{4})$/" />
                    <span class="text-warning" ng-show="newBusinessForm.phone.$error.required">El campo es requerido</span>
                    <span class="text-warning" ng-show="newBusinessForm.phone.$error.pattern">El formato correcto es 000-000-000</span>
                </div>
                <div class="form-group input-group">
                    <label class="input-group-addon"><i class="fa fa-info"></i> Descripción</label>
                    <textarea id="description" name="description" ng-model="vm.business.description" required class="form-control" ng-minlength="5"></textarea>
                    <span class="text-warning" ng-show="newBusinessForm.description.$error.required">El campo es requerido</span>
                    <span class="text-warning" ng-show="newBusinessForm.description.$error.minlength">Minimo 5 caracteres</span>
                </div>
                <div>
                    <button type="submit" class="btn btn-success" ng-disabled="newBusinessForm.$invalid">Agregar <i class="fa fa-plus"></i></button>
                </div>
            </form>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-md-6 col-md-offset-3">
        <div id="map">

        </div>
    </div>
</div>
<div class="row" ng-show="vm.errorMessage">

</div>
