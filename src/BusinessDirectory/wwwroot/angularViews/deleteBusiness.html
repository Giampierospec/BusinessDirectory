<div class="row margin-details text-center">
    
        <div class="col-md-6 col-md-offset-3" ng-hide="vm.errorMessage">
            <wait-cursor display-when="vm.isBusy"></wait-cursor>
            <div class="jumbotron jb-blank-nomargin">
                <h2>¿Seguro que quiere eliminar este negocio?</h2>
                <p><strong>Nombre: </strong>{{vm.business.companyName}}</p>
                <p><strong>Dirección: </strong>{{vm.business.address}}</p>
                <p><strong>Teléfono: </strong>{{vm.business.phone}}</p>
                <p><strong>Descripción: </strong>{{vm.business.description}}</p>
                <div>
                    <button type="button" class="btn btn-danger" ng-click="vm.deleteBusiness()">Eliminar</button>
                    <a ng-href="#/" class="btn btn-default">Regresar</a>
                </div>
            </div>
        </div>
    <div class="row" ng-show="vm.errorMessage">
        <div class="col-md-6 col-md-offset-3">
            <div class="alert alert-danger alert-dismissable">
                <a href="#" class="close" data-target="alert">&times;</a>
                <p>{{vm.errorMessage}}</p>
            </div>
        </div>
    </div>
</div>
