<div ng-hide="vm.errorMessage">
    <div class="row margin-details text-center">
        <div class="col-md-6">
            
            <wait-cursor display-when="vm.isBusy"></wait-cursor>
            
                <div  class="panel panel-primary text-center">
                    <div class="panel-heading">
                        <h1>Tus Negocios</h1>
                    </div>
                    <div class="scroll-div">
                        <div ng-repeat="business in vm.businesses" class="panel-body">
                            <div class="row">
                                <div class="col-md-3">
                                    <p>{{business.companyName}}</p>
                                </div>
                                <div class="col-md-3">
                                    <a ng-href="#!/detailsUser/{{business.companyName}}">Detalles</a>
                                </div>
                                <div class="col-md-3">
                                    <a ng-href="#!/deleteBusiness/{{business.companyName}}" class="text-danger"><i class="fa fa-trash"></i></a>
                                </div>
                                <div class="col-md-3">
                                    <a ng-href="#!/editBusiness/{{business.companyName}}" class="text-primary"><i class="fa fa-pencil"></i></a>
                                </div>
                            </div>
                        </div>
                    </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h2>Información del Usuario</h2>
                </div>
                <div class="panel-body">
                    <div class="col-md-6">
                        <p><strong>Nombre: </strong>{{vm.businessUser.name}}</p>
                        <p><strong>Apellido: </strong>{{vm.businessUser.lastName}}</p>
                        <p><strong>Correo: </strong>{{vm.businessUser.email}}</p>
                        <p><strong>Teléfono: </strong>{{vm.businessUser.phoneNumber}}</p>
                    </div>
                    <div class="col-md-6">
                        <img src="../images/userImage.jpg" alt="user" class="img-circle img-responsive"/>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div id="map">

            </div>
        </div>
    </div>
</div>
<div class="row" ng-show="vm.errorMessage">
    <div class="col-md-6 col-md-offset-3">
        <div class="alert alert-danger alert-dismissable text-center">
            <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
            <p>{{vm.errorMessage}}</p>
        </div>
    </div>
</div>

<div class="row" ng-show="vm.errorMessage">
    <div class="col-md-6 col-md-offset-5">
        <a href="/App/PublishBusiness" class="btn btn-primary btn-lg"> <i class="fa fa-upload"></i> Publicar Negocio</a>
    </div>
</div>
