<div ng-hide="vm.errorMessage">
    <div class="row margin-details text-center">
        <div class="col-md-6 col-md-offset-3">
            <h1>Negocios publicados por {{vm.businessUser.name}} {{vm.businessUser.lastName}}</h1>
            <wait-cursor display-when="vm.isBusy"></wait-cursor>
            <div class="scroll-div">
                <div ng-repeat="business in vm.businesses" class="panel panel-primary text-center">
                    <div class="panel-heading">
                        <div class="row">
                            <div class="col-md-6">
                                <p>{{business.companyName}}</p>
                            </div>
                            <div class="col-md-6">
                                <a ng-href="#!/detailsUser/{{business.companyName}}">Detalles</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div id="map">

            </div>
        </div>
    </div>
</div>
<div class="row" ng-show="vm.errorMessage">
    <div class="col-md-6 col-md-offset-3">
        <div class="alert alert-danger alert-dismissable text-center">
            <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
            <p>{{vm.errorMessage}}</p>
        </div>
    </div>
</div>

<div class="row" ng-show="vm.errorMessage">
    <div class="col-md-6 col-md-offset-5">
        <a href="/App/PublishBusiness" class="btn btn-primary btn-lg"> <i class="fa fa-upload"></i> Publicar Negocio</a>
    </div>
</div>
